<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="assets/paddle.jpg" alt="ping pong paddle" class="my-3">
        <h4>Ping Pong Score Keeper</h4>
        <h1><span id="player-one-score">0</span> to <span id="player-two-score">0</span></h1>
        <p>Use the buttons below to keep score.</p>
        <p>
            <strong>Playing To</strong>
            <select id="play-to">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="10">11</option>
            </select> (Must win by 2)
        </p>
        <div class="btn-group mb-3" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-success" id="player-one-btn">+1 Player One</button>
            <button type="button" class="btn btn-primary" id="player-two-btn">+1 Player Two</button>
            <button type="button" class="btn btn-danger" id="reset-btn">Reset</button>
        </div>
        <p id="win-message"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
